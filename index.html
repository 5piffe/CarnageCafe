<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carnage Cafe | swedish metal</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #000;
    }

    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('bg_beaches_red.png');
      background-size: cover;
      background-position: center;
      z-index: -2;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 48px;
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 0 20px;
      z-index: 10;
      color: white;
      font-size: 1.2rem;
    }

    .top-bar img {
      height: 32px;
      opacity: 0.5;
    }

    .top-bar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin: 0;
      line-height: 1;
    }

    .top-bar a:hover {
      text-decoration: underline;
      opacity: 0.5;
    }

    .overlay {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
      padding-top: 150px;
    }

    .link-row {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .yt-thumb,
    .spotify-thumb {
      max-width: 100%;
      width: 250px;
      height: 250px;
      transition: transform 0.2s ease;
    }

    .yt-thumb:hover,
    .spotify-thumb:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <header class="top-bar">
    <img src="carnage_logo_menu.png" alt="Carnage Cafe Logo">
    <a href="https://www.youtube.com/@CarnageCafeSWEDEN" target="_blank" rel="noopener noreferrer">YouTube</a>
    <a href="https://www.instagram.com/carnagecafe/" target="_blank" rel="noopener noreferrer">Instagram</a>
    <a href="https://www.facebook.com/CarnageCafeSweden/" target="_blank" rel="noopener noreferrer">Facebook</a>
  </header>

  <div class="bg-image"></div>

  <video autoplay muted loop playsinline id="bg-video">
    <source src="bg_vid.mp4" type="video/mp4" />
  </video>

  <div class="overlay">
    <h2>Check out the new song BEACHES!</h2>
    <div class="link-row">
      <a href="https://youtu.be/APrs9Sgvyos?si=j_E4nAAHxbAulv_K" target="_blank" rel="noopener noreferrer">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Youtube_Music_icon.svg/512px-Youtube_Music_icon.svg.png?20230802004652"
          class="yt-thumb" alt="YouTube Music">
      </a>
      <a href="https://open.spotify.com/track/4p1FZf55ZOnaVm5ea1zd0R?si=f56bbaec760147d0" target="_blank"
        rel="noopener noreferrer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg" class="spotify-thumb"
          alt="Spotify">
      </a>
    </div>
  </div>
</body>

</html>
