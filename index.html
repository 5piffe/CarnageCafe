<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="cchead64.png" />

  <title>Carnage Cafe | swedish metal</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="top-bar">
    <img src="carnage_logo_menu.png" class="top-logo" alt="Carnage Cafe logo">

    <div class="menu-container">
      <button class="menu-toggle" id="menuToggle">&#9776;</button>
      <nav class="menu" id="mobileMenu">
        <a href="https://www.youtube.com/@CarnageCafeSWEDEN" target="_blank" rel="noopener noreferrer">YouTube</a>
        <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">Instagram</a>
        <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">Facebook</a>
      </nav>
    </div>
  </header>

  <div class="bg-image"></div>
  <video autoplay muted loop playsinline id="bg-video">
    <source src="bg_vid.mp4" type="video/mp4" />
  </video>

  <div class="overlay">
    <h2>Check out the new song BEACHES!</h2>
    <div class="link-row">
      <a href="https://youtu.be/APrs9Sgvyos?si=j_E4nAAHxbAulv_K" target="_blank" rel="noopener noreferrer">
        <img src="yticon.png" class="yt-thumb" alt="YouTube Music">
      </a>
      <a href="https://open.spotify.com/track/4p1FZf55ZOnaVm5ea1zd0R?si=f56bbaec760147d0" target="_blank"
        rel="noopener noreferrer">
        <img src="spoticon.png" class="spotify-thumb" alt="Spotify">
      </a>
    </div>
  </div>

  <script>
    const toggleButton = document.getElementById("menuToggle");
    const menu = document.getElementById("mobileMenu");

    toggleButton.addEventListener("click", () => {
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    });
  </script>

</body>

</html>
